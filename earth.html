<html>
<head>
<style>
img{height:500px; width:500px;}
</style>
</head>
<body>
<div>
<a id="imageLINK"><img id="image"></a><br>
<p id="out_date" style="float:right;"></p>
</div>
<br>
<div>
<fieldset style="float:left;">
Longitude: <input type="text" id="lon" value="100.75"><br>
Latitude: <input type="text" id="lat" value="1.5"><br>
Date: <input type="date" id="date" value="2014-02-01"><br>
Dimension: <input type="text" id="dim" value="0.15"><br>
NASA API key(optional): <input type="text" id="api_key" value="DEMO_KEY"><br>
<button onclick="fetchData();">search</button>
</fieldset>

<fieldset style="float:right;">
<p>Your Current Location</p><br>
<p id="map"></p><br>
<button onclick="getLocation();">refresh</button>
</fieldset>
</div>


<script>
var date;
var lon;
var lat;
var dim;




const fetchData=async()=>
{
const api_key=document.getElementById("api_key").value;
lon=document.getElementById("lon").value;
lat=document.getElementById("lat").value;
date=document.getElementById("date").value;
dim=document.getElementById("dim").value;
const url="https://api.nasa.gov/planetary/earth/assets?lon="+lon+"&lat="+lat+"&date="+date+"&dim="+dim+"&api_key=";
const response=await fetch(`${url}${api_key}`);
const data= await response.json();
display(data);
}
function display(data)
{
document.getElementById("imageLINK").href=data.url;
document.getElementById("image").src=data.url;
document.getElementById("out_date").innerHTML="date: "+data.date.split("T")[0]+"<br>time: "+data.date.split("T")[1];

}

function getLocation()
{
if(navigator.geolocation)
{
navigator.geolocation.getCurrentPosition(showPosition);
}
else
{
document.getElementById("map").innerHTML="GEOLOCATION API ERROR";
return;
}
}

function showPosition(position) {
  alert("Latitude: " + position.coords.latitude +
  "Longitude: " + position.coords.longitude);
}
function showPosition(position)
{
var s="";
s+="Latitude: "+position.coords.latitude;
s+="<br>Longitude: "+position.coords.longitude;
document.getElementById("map").innerHTML=s;
}

fetchData();
getLocation();
</script>
</body>
</html>
