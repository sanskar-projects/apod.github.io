<html>
<head>
<style>
img{height:500px; width:500px;}
</style>
</head>
<body>
<a id="imageLINK"><img id="image"></a><br>
<p id="date"></p><br>
Date: <input type="date" id="date" value="2014-02-04"><br>
Longitude: <input type="text" id="lon" value="-95.33"><br>
Latitude: <input type="text" id="lat" value="29.78"><br>
NASA API key(optional): <input type="text" id="date" value="DEMO_KEY"><br>
<button onclick="fetchData();">search</button>
<script>
var date;
var lon;
var lat;




const fetchData=async()=>
{
const _url="https://api.nasa.gov/planetary/earth/assets?";
const api_key="&api_key="+document.getElementById("api_key").value;
date=document.getElementById("date").value;
lon="&lon="+document.getElementById("lon").value;
lat="&lat="+document.getElementById("lat").value;
const url=_url+date+lon+lat;
const response=await fetch(`${url}${api_key}`);
const data= await response.json();
display(data);
}
function display(data)
{
document.getElementById("imageLINK").src=data.url;
document.getElementById("image").src=data.url;
document.getElementById("date").innerHTML="date: "+data.date;

}
fetchData();
</script>
</body>
</html>
