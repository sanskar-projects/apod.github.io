<html>
<head>
<style>
img{height:250px; width:500px;}
</style>
</head>
<body>
<img id="image"><br>
<p id="date"></p><br>
<p id="id"></p>

<script>
const url="https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=2015-6-3&api_key=";
const api_key="cixz4I9UTkxdUVkiqdfzY3gitaatNfN7qcTu5WGy";
const fetchData=async()=>
{
const response=await fetch(`${url}${api_key}`);
const data= await response.json();
display(data);
}
function display(data)
{
document.getElementById("image").src=data.photos[0].img_src;
document.getElementById("date").innerHTML=data.date;
document.getElementById("id").innerHTML=data.id;
}
fetchData();
</script>
</body>
</html>
