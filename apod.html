<html>
<head>
<style>
img{height:250px; width:500px;}
</style>
</head>
<body>
<p id="title"></p><br>
<img id="image"><br>
<p id="explanation"></p><br>
<p id="date"></p><br>
Date: <input type="date" id="date_in">
<button onclick="today();">today</button><br>
NASA API key(optional): <input type="text" id="api_key" value="DEMO_KEY"><br>
<button onclick="fetchData();">search</button>

<script>

const fetchData=async()=>
{
const url="https://api.nasa.gov/planetary/apod?api_key=";
const api_key=document.getElementById("api_key").value;
const date="&date="+document.getElementById("date_in").value;
const response=await fetch(`${url}${api_key}${date}`);
const data= await response.json();
display(data);
}
function display(data)
{
document.getElementById("image").src=data.hdurl;
document.getElementById("title").innerHTML=data.title;
document.getElementById("explanation").innerHTML=data.explanation;
document.getElementById("date").innerHTML=data.date;
}
function today()
{
const d=new Date();
document.getElementById("date_in").value=d.getFullYear()+(d.getMonth()+1)+d.getDate();
fetchData();
}
today();

</script>
</body>
</html>
