<html>
<head>
<style>
img{height:250px; width:500px;}
</style>
</head>
<body>
<p id="title"></p><br>
<img id="image"><br>
<p id="explanation"></p><br>
<p id="date"></p><br>
Date: <input type="date" id="date_in"><br>
NASA API key(optional): <input type="text" id="api_key">

<script>
const url="https://api.nasa.gov/planetary/apod?api_key=";
const api_key=document.getElementById("api_key").value;
const date="&date="+document.getElementById("date_in").value;
const fetchData=async()=>
{
const response=await fetch(`${url}${api_key}${date}`);
const data= await response.json();
display(data);
}
function display(data)
{
document.getElementById("image").src=data.hdurl;
document.getElementById("title").innerHTML=data.title;
document.getElementById("explanation").innerHTML=data.explanation;
document.getElementById("date").innerHTML=data.date;
}
fetchData();
</script>
</body>
</html>
